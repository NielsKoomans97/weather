<div class="container">
    <div class="header">
        <p id="temperature-actual">21.3°</p>
        <div class="temperature-container">
            <i class="fa-solid fa-hand"></i>
            <p class="medium" id="temperature-feel">5.4°</p>
            <i class="fa-solid fa-road"></i>
            <p class="medium" id="temperature-ground">5.4°</p>
        </div>
        <p id="location">Woensdrecht</p>
        <b id="update-time">at 15:50</b>
    </div>

    <div class="data-table">
        <div class="table-head">
            <i class="fa-solid fa-wind"></i>
            <i class="fa-solid fa-umbrella"></i>
            <img class="buienradar-logo" src="https://cdn.buienradar.nl/resources/images/br-logo-square.png">
        </div>
        <div class="table-body">
            <div class="table-item">
                <i class="fa-solid fa-arrow-down" id="wind-direction"></i>
                <p class="smaller" id="wind-speed">7 bft</p>
            </div>
            <div class="table-item">
                <i class="fa-solid fa-droplet"></i>
                <p class="smaller" id="humidity">65%</p>
            </div>
            <div class="table-item">
                <i class="fa-solid fa-eye"></i>
                <p class="smaller" id="visibility">3000 m</p>
            </div>
            <div class="table-item">
                <i class="fa-solid fa-flag"></i>
                <p class="smaller" id="wind-gusts">24 km/h</p>
            </div>
            <div class="table-item">
                <i class="fa-solid fa-chart-column"></i>
                <div class="rainfall">
                    <p class="smallest">1u:</p>
                    <p class="smaller" id="rainFall1Hour">12.6 mm</p>
                    <p class="smallest">24u:</p>
                    <p class="smaller" id="rainFall24Hour">24 mm</p>
                </div>
            </div>
            <div class="table-item">
                <i class="fa-solid fa-gauge"></i>
                <p class="smaller" id="pressure">1020.4 hPa</p>
            </div>
        </div>
    </div>
</div>
