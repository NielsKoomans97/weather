<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="main.js" type="module" defer></script>
    <script src="https://kit.fontawesome.com/9efe11bfbd.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="radar-container">
        <div class="knmi-radar-container">
            <img id="knmi-radar" src="https://cdn.knmi.nl/knmi/map/page/weer/actueel-weer/neerslagradar/WWWRADARLGT_loop.gif">
            <div id="red-rectangle">
                <div id="red-circle">&nbsp;</div>
            </div>

        </div>

        <div class="radar-item" id="satellite-item">
            <img id="satelliet">
            <div class="time-container white-bg">
                <p class="time-heading">Satelliet</p>
                <p class="time" data-tag="Satelliet">00:00</p>
            </div>
            <img id="logo-square" src="br-logo-square.png">
        </div>
        <iframe scrolling="no" src="https://map.blitzortung.org/#1/10.3/8">

        </iframe>
    </div>

</html>
